<form method="post">
  <select name="document_id">
    {% for doc in documents %}
      <option value="{{ doc.id }}">{{ doc.name }}</option>
    {% endfor %}
  </select>
  <input type="text" name="query" placeholder="Ask something">
  <button type="submit">Search</button>
</form>

<ul>
  {% for res in results %}
    <li>{{ res }}</li>
  {% endfor %}
</ul>
